<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            margin-top: 20px;
        }
        table th, table td {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Quản Lý Sinh Viên</h2>

    <div class="form-container">
        <h4 id="title">Thêm Sinh Viên</h4>
        <form id="studentForm">
            <div class="mb-3">
                <label for="name" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="math" class="form-label">Điểm Toán</label>
                <input type="number" class="form-control" id="math" min="0" max="10" required>
            </div>
            <div class="mb-3">
                <label for="english" class="form-label">Điểm Anh</label>
                <input type="number" class="form-control" id="english" min="0" max="10" required>
            </div>
            <div class="mb-3">
                <label for="science" class="form-label">Điểm Khoa học</label>
                <input type="number" class="form-control" id="science" min="0" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary" id="addBtn">Thêm sinh viên</button>
        </form>
    </div>

    <div class="form-container">
        <h4>Tìm kiếm và lọc</h4>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Tìm kiếm theo tên...">
        <select id="sortSelect" class="form-control mb-3">
            <option value="">Sắp xếp theo điểm trung bình</option>
            <option value="asc">Thấp đến cao</option>
            <option value="desc">Cao đến thấp</option>
        </select>
        <select id="filterSelect" class="form-control mb-3">
            <option value="">Lọc theo học lực</option>
            <option value="Giỏi">Giỏi</option>
            <option value="Khá">Khá</option>
            <option value="Trung bình">Trung bình</option>
            <option value="Yếu">Yếu</option>
        </select>
    </div>

    <div class="table-responsive">
        <h4>Danh Sách Sinh Viên</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Họ tên</th>
                    <th>Điểm Toán</th>
                    <th>Điểm Anh</th>
                    <th>Điểm Khoa học</th>
                    <th>Điểm Trung Bình</th>
                    <th>Học lực</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>
</div>

<script src="./ex01.js"></script>

</body>
</html>
